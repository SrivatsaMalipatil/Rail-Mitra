<div class="container mt-5">

        <!-- Form Content -->

<script>

        measurementId: "G-T0MQQ6JMLD"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    
    document.getElementById('train-number').addEventListener('input', updateTicketPrice);
    document.getElementById('departure-station').addEventListener('input', updateTicketPrice);
    document.getElementById('arrival-station').addEventListener('input', updateTicketPrice);
    document.getElementById('class-of-travel').addEventListener('change', updateTicketPrice);
    
    // Update the updateTicketPrice function
    function updateTicketPrice() {
        const trainNumber = document.getElementById('train-number').value;
        const departureStation = document.getElementById('departure-station').value;
        const arrivalStation = document.getElementById('arrival-station').value;
        const classOfTravel = document.getElementById('class-of-travel').value;
    
        if (trainNumber && departureStation && arrivalStation && classOfTravel) {
            db.collection('seats')
                .where('train number', '==', trainNumber)
                .where('station name', 'in', [departureStation, arrivalStation])
                .orderBy('station name')
                .get()
                .then(querySnapshot => {
                    if (querySnapshot.size < 2) {
                        console.log('Not enough data for calculation.');
                        return;
                    }
    
                    let distances = [];
                    querySnapshot.forEach(doc => {
                        const seatsData = doc.data();
                        distances.push(parseInt(seatsData.distance));
                    });
    
                    const distance = Math.abs(distances[0] - distances[1]);
                    const ticketPrice = calculateTicketPrice(distance, classOfTravel);
    
                    document.getElementById('ticket-price').innerText = `₹ ${ticketPrice}.00`;
                    document.getElementById('pricing-distance').innerText = `Distance: ${distance} km`;
                    document.getElementById('pricing-class').innerText = `Class of Travel: ${classOfTravel}`;
                })
                .catch(error => {
                    console.error("Error fetching seats data:", error);
                    document.getElementById('ticket-price').innerText = 'Error';
                });
        } else {
            console.log('One or more fields are empty.');
        }
    }
    
    function calculateTicketPrice(distance, classOfTravel) {
        let baseFare = 0;
        switch (classOfTravel) {
            case "AC":
                baseFare = 5;
                break;
            case "SL":
                baseFare = 3;
                break;
            case "2S":
                baseFare = 2;
                break;
        }
        return baseFare * distance;
    }
    
   // Function to show the confirmation modal with the message

// Function to check train availability and reserve using AJAX
function checkTrainAvailabilityAndReserve() {
    const trainNumber = document.getElementById('train-number').value;
    const departureStation = document.getElementById('departure-station').value;
    const arrivalStation = document.getElementById('arrival-station').value;
    const classOfTravel = document.getElementById('class-of-travel').value;
    const passengerName = document.getElementById('passenger-name').value;
    const passengerAge = document.getElementById('passenger-age').value;
    const journeyDate = document.getElementById('journey-date').value;
    const userId = firebase.auth().currentUser.uid; // Assuming the user is authenticated

    db.collection('seats')
        .where('train number', '==', trainNumber)
        .where('station name', 'in', [departureStation, arrivalStation])
        .get()
        .then(querySnapshot => {
            if (querySnapshot.empty) {
                alert(`Train ${trainNumber} from ${departureStation} to ${arrivalStation} not found.`);
                return;
            }

            let distances = [];
            querySnapshot.forEach(doc => {
                const seatsData = doc.data();
                distances.push(parseInt(seatsData.distance));
            });

            const distance = Math.abs(distances[0] - distances[1]);
            const ticketPrice = calculateTicketPrice(distance, classOfTravel);

            // Update user's balance and reservation in Firestore
            db.collection('users').doc(userId).get().then(userDoc => {
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    const currentBalance = userData.balance;

                    if (currentBalance >= ticketPrice) {
                        const newBalance = currentBalance - ticketPrice;

                        db.collection('users').doc(userId).update({
                            balance: newBalance
                        }).then(() => {
                            const transaction = {
                                amount: ticketPrice,
                                date: firebase.firestore.Timestamp.now(),
                                description: `Ticket reservation for train ${trainNumber} from ${departureStation} to ${arrivalStation}`,
                                type: 'Debit'
                            };

                            db.collection('users').doc(userId).update({
                                transactions: firebase.firestore.FieldValue.arrayUnion(transaction)
                            }).then(() => {
                                db.collection('reservations').add({
                                    user_id: userId,
                                    passenger_name: passengerName,
                                    passenger_age: passengerAge,
                                    journey_date: journeyDate,
                                    train_number: trainNumber,
                                    departure_station: departureStation,
                                    arrival_station: arrivalStation,
                                    class_of_travel: classOfTravel,
                                    ticket_price: ticketPrice
                                }).then(() => {
                                    showConfirmationModal(`Your ticket for train ${trainNumber} from ${departureStation} to ${arrivalStation} has been reserved.`);
                                }).catch(error => {
                                    console.error("Error adding reservation:", error);
                                });
                            }).catch(error => {
                                console.error("Error updating user transactions:", error);
                            });
                        }).catch(error => {
                            console.error("Error updating user balance:", error);
                        });
                    } else {
                        alert("Insufficient balance.");
                    }
                } else {
                    console.error("User data not found.");
                }
            }).catch(error => {
                console.error("Error fetching user data:", error);
            });
        })
        .catch(error => {
            console.error("Error fetching seats data:", error);
            alert("Error fetching seats data. Please try again later.");
        });
        reduceSeatNumbers(trainNumber, classOfTravel, departureStation, journeyDate)
}

// Use AJAX for form submission
document.getElementById('reservation-form').addEventListener('submit', function(event) {
    event.preventDefault();
    checkTrainAvailabilityAndReserve();
});

function reduceSeatNumbers(trainNumber, classOfTravel, departureStation, journeyDate) {console.log(journeyDate);
    // Update the seat numbers in the 'seats' collection for the given train, class of travel, departure station, and journey date
    db.collection('seats')
        .where('train number', '==', trainNumber)
        .where('station name', '==', departureStation)
      
        .get()
        .then(querySnapshot => {
            if (querySnapshot.empty) {
                console.log(`No seats found for train ${trainNumber} at ${departureStation} on ${journeyDate}`);
                return;
            }

            querySnapshot.forEach(doc => {
                const seatData = doc.data();
                let updatedSeats;
                let fieldToUpdate;

                switch (classOfTravel) {
                    case 'AC':
                        updatedSeats = parseInt(seatData.ac) - 1;
                        fieldToUpdate = 'ac';
                        console.log('ac updated');
                        break;
                    case 'Sleeper':
                        updatedSeats = parseInt(seatData.sleeper) - 1;
                        fieldToUpdate = 'sleeper';
                        console.log('sleeper updated');
                        break;
                    case 'General':
                        updatedSeats = parseInt(seatData.general) - 1;
                        fieldToUpdate = 'general';
                        console.log('general updated');
                        break;
                    default:
                        console.log(`Invalid class of travel: ${classOfTravel}`);
                        return;
                }

                // Update the seat count for the class of travel
                db.collection('seats').doc(doc.id).update({
                    [fieldToUpdate]: updatedSeats.toString() // Convert back to string for Firestore
                }).then(() => {
                    console.log(`Seat count updated for train ${trainNumber} in ${classOfTravel}: ${updatedSeats}`);
                }).catch(error => {
                    console.error("Error updating seat count:", error);
                });
            });
        })
        .catch(error => {
            console.error("Error fetching seats data:", error);
        });
}
