<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - RailMitra</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Google Fonts for Modern Typography -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <!-- FontAwesome for Social Media Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom Styles -->
    
    <style>
        /* Font and text size adjustments */
        body {
            font-family: 'Roboto', sans-serif; /* Modern font */
            font-size: 1rem; /* Base font size */
            color: #333333; /* Text color */
            background-image: url('https://www.wallpapertip.com/wmimgs/155-1554570_indian-train-images-hd.jpg'); /* Background image */
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the background image */
            padding: 20px; /* Padding for body content */
        }
    
        /* Center the card */
        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
        }
    
        /* Backdrop effect for the card */
        .card-backdrop {
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); /* Shadow for depth */
            padding-top: 20px; /* Additional padding for smooth start */
            padding-bottom: 20px; /* Additional padding for smooth end */
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            max-width: 450px; /* Decrease width */
            width: 100%; /* Full width */
        }
    
        /* Custom styles for form controls */
        .form-control {
            border: 2px solid #378CE7; /* Blue border */
            border-radius: 10px; /* Rounded corners */
            padding: 15px; /* Larger padding */
            font-size: 1.2rem; /* Larger font size */
            transition: border-color 0.3s, box-shadow 0.3s; /* Smooth transitions */
        }
    
        .form-control:focus {
            border-color: #5356FF; /* Focus border color */
            box-shadow: 0 0 15px rgba(83, 86, 255, 0.5); /* Glow effect */
        }
    
        /* Button styles */
        .btn-primary {
            background-color: #5356FF; /* Deep blue */
            transition: background-color 0.3s, transform 0.2s; /* Smooth transition */
            font-size: 1.2rem; /* Larger font size */
            padding: 10px 20px; /* Larger padding */
            border-radius: 10px; /* Rounded corners */
        }
    
        .btn-primary:hover {
            background-color: #378CE7; /* Lighter blue on hover */
            transform: scale(1.05); /* Slight enlargement on hover */
        }
    
        /* Eye icon styles for show/hide password */
        .show-hide-icon {
            position: absolute; /* Position relative to the input field */
            right: 10px; /* Right-aligned */
            top: 50%; /* Centered vertically */
            transform: translateY(-50%); /* Align vertically */
            cursor: pointer; /* Cursor changes on hover */
        }
      
    /* Add this CSS to create a black circle around buttons on hover */
    .btn-floating:hover {
        box-shadow: 0 0 0 3px hsl(247, 87%, 46%); /* Add a black circle */
    }


    </style>
    

</head>
<body>
    <!-- Section: Sign-Up -->
    <section class="text-center my-5"> <!-- Add top and bottom margin -->
        <!-- Background Image with Gradient Overlay -->
        <div class="p-5 bg-image"></div> <!-- Custom class for background image -->
     <div class="card-container">
        <!-- Sign-Up Card -->
        <div class="card mx-4 mx-md-5 card-backdrop"> <!-- Card with blur effect -->
            <div class="card-body py-5 px-md-5"> <!-- Padding for card content -->
                <div class="row d-flex justify-content-center"> <!-- Centered content -->
                    <div class="col-lg-8"> <!-- Responsive width -->
                        <div class="d-flex align-items-center mb-3 pb-1"> <!-- Logo and title -->
                            <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i> <!-- Icon -->
                            <span class="h1 fw-bold mb-0">RailMitra</span> <!-- Logo text -->
                          </div>
                        <h2 class="fw-bold mb-5">Create account now! </h2> <!-- Section heading -->
                        <form id="signupForm"> <!-- Sign-Up form -->
                            <!-- Name Fields -->
                            <div class="row">
                                <div class="col-md-12 mb-4"> <!-- First name -->
                                    <div class="form-outline">
                                        <input type="text" id="firstName" class="form-control" placeholder="First name" required>
                                    </div>
                                </div>
                                <!--  <div class="col-md-6 mb-4"> 
                                    <div class="form-outline">
                                        <input type="text" id="lastName" class="form-control" placeholder="Last name" required>
                                    </div>
                                </div>
                                  -->
                            </div>

                            <!-- Email Input -->
                            <div class="form-outline mb-4"> <!-- Email field -->
                                <input type="email" id="email" class="form-control" placeholder="Email address" required>
                            </div>

                            <!-- Password Input with Show/Hide Icon -->
                            <div class="form-outline mb-4" style="position: relative;"> <!-- Password field -->
                                <input type="password" id="password" class="form-control" placeholder="Password" required>
                                <i class="fas fa-eye show-hide-icon" id="toggle-password-visibility" onclick="togglePasswordVisibility('password', 'toggle-password-visibility')"></i> <!-- Show/Hide icon -->
                            </div>

                            <!-- Confirm Password Input with Show/Hide Icon -->
                            <div class="form-outline mb-4" style="position: relative;"> <!-- Confirm Password field -->
                                <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>
                                <i class="fas fa-eye show-hide-icon" id="toggle-confirm-password-visibility" onclick="togglePasswordVisibility('confirmPassword', 'toggle-confirm-password-visibility')"></i> <!-- Show/Hide icon -->
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary btn-block mb-4"><a href="login.html"></a>Sign Up</button>

                            <!-- Social Media Sign-Up -->
                            <div class="text-center"> <!-- Centered content -->
                                <p>Or sign up with:</p> <!-- Instruction text -->
                                <button type="button" class="btn btn-link btn-floating mx-1" onclick="signInWithGoogle()">
                                    <i class="fab fa-google"></i> <!-- Google -->
                                </button>
                                <button type="button" class="btn btn-link btn-floating mx-1" onclick="signInWithFacebook()">
                                    <i class="fab fa-facebook-f"></i> <!-- Facebook -->
                                </button>
                            </div>

                            <!-- Go back to Login Page -->
                            <div class="text-center mt-4"> <!-- Centered content -->
                                <p style="font-weight: bold; font-size: 1.1rem;"> <!-- Bold and larger font size -->
                                    Already have an account? 
                                    <a href="login.html" class="text-primary">Login here</a> <!-- Login link -->
                                </p>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </section>
    <!-- Section: Sign-Up -->

    <!-- Modal -->
    <div class="modal fade" id="messageModal" tabindex="-1" role="dialog" aria-labelledby="messageModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="messageModalLabel">Message</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p id="messageModalText"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script> <!-- jQuery -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script> <!-- Bootstrap JS -->

    <!-- Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script>
        // Your Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyCzF2lQO3f2O7BxCMStuwTZXiP5GCccH48",
            authDomain: "railmitra-29557.firebaseapp.com",
            projectId: "railmitra-29557",
            storageBucket: "railmitra-29557.appspot.com",
            messagingSenderId: "269756755900",
            appId: "1:269756755900:web:69d475147946f789fdc5b9",
            measurementId: "G-T0MQQ6JMLD"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        

        // Function to display a message in the modal
        function showMessage(message) {
            const modal = new bootstrap.Modal(document.getElementById('messageModal'));
            document.getElementById('messageModalText').innerText = message;
            modal.show();
        }

        // Function to handle form submission
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Get user input
            const firstName = document.getElementById('firstName').value;
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Check if passwords match
            if (password !== confirmPassword) {
                showMessage("Passwords do not match!");
                return;
            }

            // Sign up user with email and password
            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed up successfully
                    const user = userCredential.user;
                    // Redirect user to dashboard or home page
                    window.location.href = "/index.html"; // Redirect to dashboard page
                })
                .catch((error) => {
                    // Handle errors here
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.error('Authentication error:', errorMessage);
                    // Display error message to the user
                    showMessage(errorMessage);
                });
        });

        // Modify signInWithGoogle and signInWithFacebook functions
        function signInWithGoogle() {
            // Initialize Google provider
            const provider = new firebase.auth.GoogleAuthProvider();

            // Sign in with Google popup
            firebase.auth().signInWithPopup(provider)
                .then((result) => {
                    // Signed in successfully
                    const user = result.user;
                    // Redirect user to dashboard or home page
                    window.location.href = "/index.html"; // Redirect to dashboard page
                })
                .catch((error) => {
                    // Handle errors here
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.error('Google sign-in error:', errorMessage);
                    // Display error message to the user
                    showMessage(errorMessage);
                });
        }

        function signInWithFacebook() {
            // Initialize Facebook provider
            const provider = new firebase.auth.FacebookAuthProvider();

            // Sign in with Facebook popup
            firebase.auth().signInWithPopup(provider)
                .then((result) => {
                    // Signed in successfully
                    const user = result.user;
                    // Redirect user to dashboard or home page
                    window.location.href = "/index.html"; // Redirect to dashboard page
                })
                .catch((error) => {
                    // Handle errors here
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.error('Facebook sign-in error:', errorMessage);
                    // Display error message to the user
                    showMessage(errorMessage);
                });
        }

        // Function to toggle password visibility
        function togglePasswordVisibility(inputId, iconId) {
            const passwordField = document.getElementById(inputId);
            const eyeIcon = document.getElementById(iconId);
            
            if (passwordField.type === "password") {
                passwordField.type = "text"; // Change to visible text
                eyeIcon.classList.remove("fa-eye"); // Change icon to closed eye
                eyeIcon.classList.add("fa-eye-slash"); // Show closed eye
            } else {
                passwordField.type = "password"; // Change back to hidden
                eyeIcon.classList.remove("fa-eye-slash"); // Change icon to open eye
                eyeIcon.classList.add("fa-eye"); // Show open eye
            }
        }
    </script>
</body>
</html>
